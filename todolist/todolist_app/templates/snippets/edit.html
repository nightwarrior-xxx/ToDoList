{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" name="item" value="{{ item.item }}" placeholder="{{ item.item }}">
      <input type="hidden" name="completed" value="{{ item.completed }}">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Edit Items</button>
    </form>
{% endblock %}
